<ion-header>
  <ion-navbar>
    <ion-title>Current Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let project of projects">
    <img src="{{project.img}}"/>
    <div class="card-title">{{project.name}}</div>
    <div class="card-subtitle">{{project.money}}</div>
  </ion-card>

</ion-content>
