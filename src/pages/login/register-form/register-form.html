<div class="login-box">
  <form >
    <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="data.username" required></ion-input>
          </ion-item>
      	  
      	  <ion-item>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="data.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="data.password" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Repeat Password" name="password_confirm" [(ngModel)]="data.password_confirm" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="register()">Register</button>
        <button ion-button class="register-btn" block clear (click)="changeView('login')">Back to Login</button>
      </ion-col>
    </ion-row>
    
  </form>
</div>
